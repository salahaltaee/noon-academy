<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اختبار المحاضرة - منصة نون التعليمية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .result-box {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h3 class="mb-4 text-center">اختبار المحاضرة 1</h3>

    <form id="quizForm">

      <!-- سؤال 1 -->
      <div class="mb-3">
        <label class="form-label">1. هل تفهم قانون نيوتن الأول؟</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q1" value="yes" required>
          <label class="form-check-label">نعم</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q1" value="no">
          <label class="form-check-label">لا</label>
        </div>
      </div>

      <!-- سؤال 2 -->
      <div class="mb-3">
        <label class="form-label">2. هل القوة تؤثر على الحركة؟</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q2" value="yes" required>
          <label class="form-check-label">نعم</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q2" value="no">
          <label class="form-check-label">لا</label>
        </div>
      </div>

      <!-- سؤال 3 -->
      <div class="mb-3">
        <label class="form-label">3. هل الكتلة تؤثر على التسارع؟</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q3" value="yes" required>
          <label class="form-check-label">نعم</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q3" value="no">
          <label class="form-check-label">لا</label>
        </div>
      </div>

      <!-- زر الإرسال -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">إرسال الإجابات</button>
      </div>
    </form>

    <!-- النتيجة -->
    <div id="resultBox" class="alert alert-success text-center mt-4 result-box">
      شكراً لإجابتك! نتيجتك: <span id="score"></span> من 3
    </div>

  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked').value === "yes") score++;
      if (document.querySelector('input[name="q2"]:checked').value === "yes") score++;
      if (document.querySelector('input[name="q3"]:checked').value === "yes") score++;
      document.getElementById("score").innerText = score;
      document.getElementById("resultBox").style.display = "block";
    });
  </script>

</body>
</html>
