<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - منصة نون التعليمية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">تسجيل الدخول</h4>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">دخول</button>
              </div>
              <div class="mt-3 text-center">
                <a href="register.html">ليس لديك حساب؟ سجل الآن</a>
              </div>
            </form>

            <div id="errorBox" class="alert alert-danger mt-3 d-none"></div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyASqGIwNVzkLt2t6pIRRrd7WC2ltN4A34E",
      authDomain: "noon-4dec9.firebaseapp.com",
      projectId: "noon-4dec9",
      storageBucket: "noon-4dec9.appspot.com",
      messagingSenderId: "419619843903",
      appId: "1:419619843903:web:demo-app"
    };
    firebase.initializeApp(firebaseConfig);

    // تسجيل الدخول
    const loginForm = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // يتم التوجيه لصفحة لوحة الأستاذ أو المشرف
        })
        .catch((error) => {
          errorBox.textContent = "فشل تسجيل الدخول: " + error.message;
          errorBox.classList.remove("d-none");
        });
    });
  </script>

</body>
</html>
